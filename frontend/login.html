<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 培训机构课程管理系统</title>
  <script src="https://cdn.tailwindcss.com" data-disable-warning></script>
  <script src="./static/lib/axios/axios.min.js"></script>
  <link href="./static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <style>
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem;
      border-radius: 4px;
      color: white;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.error {
      background-color: #ef4444;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">
        <i class="fa fa-graduation-cap mr-2 text-blue-600"></i>课程管理系统
      </h1>
      <p class="text-gray-600 mt-2">请登录您的账户</p>
    </div>
    
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1 font-medium">用户名</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" name="username" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md" placeholder="请输入用户名" required>
        </div>
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1 font-medium">密码</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" name="password" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md" placeholder="请输入密码" required>
        </div>
      </div>
      
      <div class="pt-2">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
          <i class="fa fa-sign-in mr-1"></i>登录
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center text-gray-500 text-sm">
      <p>© 2025 培训机构课程管理系统</p>
    </div>
  </div>

  <!-- 通知组件 -->
  <div id="notification" class="notification"></div>

  <!-- 引入API封装 -->
  <script src="./static/js/api.js"></script>
  
  <script>
    // 等待DOM和所有脚本加载完成
    document.addEventListener('DOMContentLoaded', () => {
      // Debug: Check if axios and api are loaded
      console.log('Axios available:', typeof axios !== 'undefined');
      console.log('Window.api available:', typeof window.api !== 'undefined');
      if (window.api) {
        console.log('API modules:', Object.keys(window.api));
      }
      // 显示通知
      function showNotification(message, type = 'error') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification';
        notification.classList.add(type);
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }

      // 登录表单提交
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = {
          username: formData.get('username'),
          password: formData.get('password')
        };
        
        try {
      console.log('Login data:', data);
      // 调用登录API
      const res = await window.api.auth.login(data);
      
      console.log('Login response:', res);
      
      // 保存token和用户信息到localStorage
      localStorage.setItem('token', res.token);
      localStorage.setItem('user', JSON.stringify(res.user));
      
      console.log('Saved to localStorage:', localStorage.getItem('token'), localStorage.getItem('user'));
      
      // 跳转到主页面
      console.log('Redirecting to index.html...');
      window.location.href = 'index.html';
    } catch (err) {
      console.error('Login error:', err);
      console.error('Login error details:', err.response || err.message || err);
      const errMsg = err.message || '登录失败，请检查用户名或密码';
      showNotification(errMsg, 'error');
    }
      });
    });
  </script>
</body>
</html>
